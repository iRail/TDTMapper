<div id="main-container">
  <div id="main" class="wrapper clearfix">
    
    <article>
      <header>
	<h1>Add a data set</h1>
      </header>
      <section>
	<p>
          <form name="form">
            <input type="text" name="name" id="name" value="Ghent"></input><br/>
            <input type="text" name="URL" id="URL" value="http://park.irail.be/data/itsps.xml"/>
            <br/>
            <input type="button" value="Add" id="btn"/>
          </form>
        </p>
        <div id="feedback"></div>
      </section>
    </article>
    <aside>
      <h3>Help!</h3>
      <p>Using this form you can add new datasets if you have a ITSPS file.</p>
      <p><strong>You need admin rights for this.</strong></p>
    </aside>
  </div> <!-- #main -->
</div> <!-- #main-container -->
